                </h1>
            </li>
            <div class="hamburger"><span class="hamburger-icon"></span></div>
            <li class="header-link">
                <nav>
                    <ul>
                        <li>
                            <a href="/HoneyNest/blog/index.html">BLOG</a>
                        </li>
                        <li class="link-button">
                            LINK ▼
                            <ul class="dropdown-lists">
                                <li class="dropdown-list Youtube"><a href="https://www.youtube.com/@Hatimitsu" target="_blank" rel="noreferrer noopener">Youtube</a></li>

    <main>
        <section id="articles">
            <details class="sarch sort-wrap">
                <summary class="sarch-title sort-title detail-open-btn">並べ替え</summary>
                <div class="sarch-condition sort-date">
                    <ul class="sarch-btns sort">
                        <li class="selected">新しい</li>
                        <li>古い</li>
                    </ul>
                </div>
            </details>
            <details class="sarch filter-wrap">
                <summary class="sarch-title filter-title detail-open-btn">タグで絞り込み</summary>
                <div class="sarch-condition filter-tag">
                    <ul class="sarch-btns filter-all">
                        <li class="tag-all">すべてのタグ</li>
                        <li class="tag-remove">すべて外す</li>
                    </ul>
                    <ul class="sarch-btns filter">
                        <li class="tag-blog selected">ブログ</li>
                        <li class="tag-game selected">ゲーム</li>
                        <li class="tag-video selected">動画関連</li>
                    </ul>
                </details>
            </div>

            <div class="articles-area"></div>

        </section>
        
    </main>
